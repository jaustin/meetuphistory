<!DOCTYPE html>
<html>
<head>
    <title>Meetup Events</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    <link rel='stylesheet' type='text/css' href='paper.css'/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  <style>@page { size: A5 }</style>
</head>

<script id="entry-template" type="text/x-handlebars-template">
  <section class="sheet padding-10mm">
  <div class="entry">
    <div class="top">
    <div class="row">
    <div class="col-md-12">
    <h1 style="color: #FF6600;">
    <div style="display: table-cell; float: right; opacity: 0.7" class="text-right">{{venue.name}}</div>
    <div style="display: table-cell;">{{name}}</div>
    </h1>
    </div>
    </div>
    <h2 style="font-size: 30px; color: #7DB800; margin-top: 0px; margin-bottom: 30px;">
    <div class="row">
      <div class="col-md-6">{{yes_rsvp_count}} attended</div>
      <div class="col-md-6 text-right">{{formatDate time}}</div>
    </div>
    </h2>
    </div>
    <div class="body">
      {{{description}}}
    </div>
  </div>
  </section>
</script>

<body class="main" class="A5">
</body>
</html>
